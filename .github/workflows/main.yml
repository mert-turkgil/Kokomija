name: .NET Core Deploy to MonsterASP

on:
  push:
    branches: [ main ]

jobs:
  publish-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    # 1. ADIM: Bakım Modunu Hazırla
    - name: Create app_offline.htm
      run: echo "<html><head><meta charset='UTF-8'></head><body><h2>Site güncelleniyor, lütfen birkaç saniye sonra tekrar deneyin...</h2></body></html>" > ./publish/app_offline.htm

    # 2. ADIM: Tüm Dosyaları Yükle (app_offline.htm dahil)
    - name: FTP Deploy (Upload)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /wwwroot/
        protocol: ftp
        port: 21

    # 3. ADIM: Uygulamayı Başlat (app_offline.htm dosyasını sil)
    # publish klasöründen dosyayı siliyoruz ve sync modunda tekrar 'deploy' ediyoruz
    - name: Remove app_offline and Sync
      run: rm ./publish/app_offline.htm

    - name: FTP Sync (Remove app_offline)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /wwwroot/
        protocol: ftp
        port: 21
        dangerous-clean-slate: false # Sadece eksik olanı (yani sildiğimiz app_offline'ı) sunucudan kaldırır
