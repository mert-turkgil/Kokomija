name: .NET Core Deploy to MonsterASP

on:
  push:
    branches: [ main ]

jobs:
  publish-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    # 1. ADIM: Sadece app_offline.htm dosyasını göndererek uygulamayı durdurun
    - name: Stop App (Upload app_offline.htm)
      run: |
        echo "<html><head><meta charset='UTF-8'></head><body><h2>Sistem güncelleniyor, lütfen 5 dakika sonra tekrar deneyin...</h2></body></html>" > app_offline.htm
    
    - name: FTP Upload app_offline
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /wwwroot/
        exclude: |
          **/*
          !app_offline.htm

    # 2. ADIM: GARANTİ BEKLEME (5 Dakika / 300 Saniye)
    - name: Wait for 5 minutes to ensure all locks are released
      run: sleep 300

    # 3. ADIM: Tüm dosyaları (DLL'leri) yükle
    - name: FTP Deploy (Full Upload)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /wwwroot/
        protocol: ftp

    # 4. ADIM: app_offline.htm dosyasını sil ve siteyi aç
    - name: Start App (Delete app_offline.htm)
      run: rm ./publish/app_offline.htm || true

    - name: FTP Cleanup (Remove app_offline from server)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /wwwroot/
        dangerous-clean-slate: false
